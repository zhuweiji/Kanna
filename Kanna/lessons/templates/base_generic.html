<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} <title>Home page</title> {% endblock %}
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    {% block head %}{% endblock %}
    <style>
        body {
            background-color: black;
            color: #E5E5E5;
            font-family: 'Abel', sans-serif;
            font-size: large;
        }
        pre{
            background-color: black;
            color: #E5E5E5;
            font-family: 'Abel', sans-serif;
            font-size: large;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#navbar">

<nav id="navbar" class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" style="color: white;" href="{% url 'script_list' %}">Available Scripts</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" style="color: white;" href="{% url 'audio_list_view' %}">All Audio/Transcripts</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: white;" href="{% url 'record' %}">Record</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" style="color: white;" href="{% url 'analyse_list' %}">History</a>
        </li>
        <li>
            <a class="nav-link" style="color: #89CFF0;" href="{% url 'logout' %}">Log Out</a>
        </li>
    </ul>
</nav>
{% block content %}
{% endblock %}

<div id="footer" style="
        position: fixed;
        bottom:0px;
        left: 0;
        right: 0;
        height: 1.5em;
        text-align: right;
        background-color: #343a40;
        color: white;
        font-size: 0.75em;">
    <p>user: {{user}}</p>
</div>

</body>
</html>
